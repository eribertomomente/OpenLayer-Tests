<!doctype html>
<html lang="en">


  <head>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">

    <!-- grandezza mappa -->
    <style>
      .map {
        height: 900px;
        width: 100%;
      }
      .rotate-north {
        top: 65px;
        left: .5em;
      }
      .ol-touch .rotate-north {
        top: 80px;
      }
      .rotate-south {
        top: 92px;
        left: .5em;
      }
      .ol-touch .rotate-south {
        top: 80px;
      }
    </style>

    <script src="https://openlayers.org/en/v4.3.3/build/ol.js" type="text/javascript"></script>

    <title>Map Controls</title>

  </head>



  <body>

    <div id="map" class="map"></div>

    <script type="text/javascript">

      /**
       * Define a namespace for the application.
       */
      window.app = {};
      var app = window.app;



      //
      // Define rotate to north control.
      //

      /**
       * @constructor
       * @extends {ol.control.Control}
       * @param {Object=} opt_options Control options.
       */
      app.RotateControl = function(opt_options, orientation) {

        var options = opt_options || {};

        var button = document.createElement('button');

        var label = '';

        if (orientation == '0'){
          label = 'N';
        } else if (orientation == '4'){
          label = 'S';
        } else {
          label = '-';
        }

        button.innerHTML = label;

        var this_ = this;


        var handleRotate = function(e) {
          this_.getMap().getView().setRotation(0);
        };

        button.addEventListener('click', handleRotateNorth, false);
        button.addEventListener('touchstart', handleRotateNorth, false);

        var element = document.createElement('div');
        element.className = 'ol-unselectable ol-control';
        if(....) {
          element.className += 'rotate-north';
        }
        element.appendChild(button);

        ol.control.Control.call(this, {
          element: element,
          target: options.target
        });

      };

      ol.inherits(app.RotateNorthControl, ol.control.Control);

      /**
      * @constructor
      * @extends {ol.control.Control}
      * @param {Object=} opt_options Control options.
      */
      app.RotateSouthControl = function(opt_options) {

        var options = opt_options || {};

        var button = document.createElement('button');
        button.innerHTML = 'S';

        var this_ = this;
        var handleRotateSouth = function(e) {
          this_.getMap().getView().setRotation(4);
        };

        button.addEventListener('click', handleRotateSouth, false);
        button.addEventListener('touchstart', handleRotateSouth, false);

        var element = document.createElement('div');
        element.className = 'rotate-south ol-unselectable ol-control';
        element.appendChild(button);

        ol.control.Control.call(this, {
          element: element,
          target: options.target
        });

      };

      ol.inherits(app.RotateSouthControl, ol.control.Control);

      var map = new ol.Map({

        // "attacca" l'ggetto mappa al div in xml definito sopra
        target: 'map',

        // array contenente tutti i layers
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],

        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }).extend([ new app.RotateControl({}, '0'), new app.RotateControl({}, '4')]),

        view: new ol.View({
          center: ol.proj.fromLonLat([13.236803, 46.0622]),
          zoom: 15
        })
      });
    </script>

  </body>
</html>
