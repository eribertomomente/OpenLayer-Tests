<!doctype html>
<html lang="en">


  <head>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">

    <!-- grandezza mappa -->
    <style>
      .map {
        height: 900px;
        width: 100%;
      }
    </style>

    <script src="https://openlayers.org/en/v4.3.3/build/ol.js" type="text/javascript"></script>

    <title>Map Marker</title>

  </head>



  <body>

    <div id="map" class="map"></div>

    <script type="text/javascript">

      var vectorSource = new ol.source.Vector({
        //create empty vector
      });
    

      var iconFeature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.transform([12.707777, 45.888212], 'EPSG:4326',     
        'EPSG:3857')),
        name: 'Null Island',
        population: 4000,
        rainfall: 500
      });
      vectorSource.addFeature(iconFeature);


      //create the style
      var iconStyle = new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          anchor: [0.5, 1],
          anchorXUnits: 'fraction',
          anchorYUnits: 'fraction',
          opacity: 0.75,
          src: 'marker-icon-no-border.png'
        }))
      });


      //add the feature vector to the layer vector, and apply a style to whole layer
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: iconStyle
      });



      var map = new ol.Map({

        // "attacca" l'ggetto mappa al div in xml definito sopra
        target: 'map',

        // array contenente tutti i layers
        layers: [
          new ol.layer.Tile({ source: new ol.source.OSM() }), vectorLayer
        ],


        view: new ol.View({
          center: ol.proj.fromLonLat([12.707777, 45.888212]),
          zoom: 19
        })
      });

    
      
    </script>

  </body>
</html>
