<!doctype html>
<html lang="en">


  <head>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.3/css/ol.css" type="text/css">

    <!-- grandezza mappa -->
    <style>
      .map {
        height: 900px;
        width: 100%;
      }
    </style>

    <script src="https://openlayers.org/en/v4.3.3/build/ol.js" type="text/javascript"></script>

    <title>Semy Transparent Layer</title>

  </head>



  <body>

    <div id="map" class="map"></div>

    <script type="text/javascript">


      var map = new ol.Map({

        // "attacca" l'ggetto mappa al div in xml definito sopra
        target: 'map',

        // array contenente tutti i layers
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            source: new ol.source.TileJSON({
              url: 'https://api.tiles.mapbox.com/v3/mapbox.va-quake-aug.json?secure',
              crossOrigin: 'anonymous'
            })
          })
        ],


        view: new ol.View({
          center: ol.proj.fromLonLat([ -78.002793, 38.02237]),
          zoom: 9
        })
      });
    </script>

  </body>
</html>
